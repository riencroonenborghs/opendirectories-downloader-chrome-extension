<mat-toolbar color="primary">
  <mat-toolbar-row *ngIf="!commService.signedIn">
    <button mat-icon-button (click)="settings()">
      <mat-icon>settings</mat-icon>
    </button>
    <span>Downloader</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="signIn()">
      <mat-icon>lock_open</mat-icon>
    </button>
  </mat-toolbar-row>
  
  <mat-toolbar-row *ngIf="commService.signedIn">
    <button mat-icon-button (click)="settings()">
      <mat-icon>settings</mat-icon>
    </button>
    <span>Downloader</span>
    <span class="spacer"></span>
    <mat-form-field *ngIf="search" id="search">
      <input matInput name="searchQuery" [(ngModel)]="commService.searchQuery" (keyup)="commService.search()">
      <button mat-button *ngIf="commService.searchQuery" matSuffix mat-icon-button (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-button matSuffix mat-icon-button (click)="hideSearch()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-form-field>
    <button mat-icon-button (click)="showSearch()" *ngIf="!search">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button (click)="clear()">
      <mat-icon>delete_sweep</mat-icon>
    </button>    
    <button mat-icon-button (click)="reload()" *ngIf="!reloading">
      <mat-icon>autorenew</mat-icon>
    </button>
    <button mat-icon-button (click)="signOut()">
      <mat-icon>lock</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
